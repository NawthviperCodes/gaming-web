<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GameZone</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff6b6b;
            --dark-bg: #1a1a2e;
            --light-bg: #2a2a3e;
            --text-color: #ffffff;
            --text-secondary: #b8b8d4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg), var(--light-bg));
            color: var(--text-color);
            min-height: 100vh;
        }
        
        header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/api/placeholder/1920/300') center/cover;
            opacity: 0.2;
            z-index: 0;
        }
        
        header h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
        }
        
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        
        input, textarea {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.08);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        input:focus, textarea:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
            background-color: rgba(255, 255, 255, 0.12);
        }
        
        button {
            padding: 1rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 0.9rem;
        }
        
        .nav-links a:hover {
            color: var(--accent-color);
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 1.5rem;
                margin: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <section class="content">
        <h2>Get in Touch</h2>
        <p>Have questions about GameZone or need help with your account? Fill out the form below and our gaming support team will get back to you within 24 hours!</p>
        <form action="/submit-contact-form" method="POST">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="nav-links">
            <a href="/faq">FAQ</a>
            <a href="/help-center">Help Center</a>
            <a href="/">Back to Home</a>
        </div>
    </section>
</body>
</html>
